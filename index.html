<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Kết Quả Học Tập - HUIT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #4c51bf;
            --accent: #764ba2;
            --accent-strong: #5b3a8c;
            --surface: rgba(255, 255, 255, 0.9);
            --shadow-soft: 0 18px 40px rgba(102, 126, 234, 0.25);
            --border-subtle: rgba(255, 255, 255, 0.45);
            --text-muted: #6c728c;
            --radius-lg: 20px;
            --radius-sm: 10px;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(130deg, #5e72eb 0%, #3f51c6 35%, #764ba2 70%, #9a4dce 100%);
            background-size: 200% 200%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            padding: 24px;
            color: #333;
            line-height: 1.6;
        }

        ::selection {
            background: rgba(102, 126, 234, 0.35);
            color: #fff;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            position: relative;
        }

        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0.1) 40%, rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
        }

        .header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            color: white;
            padding: 36px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top right, rgba(255, 255, 255, 0.55), transparent 55%);
            opacity: 0.65;
            pointer-events: none;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            letter-spacing: 0.02em;
            text-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 36px;
        }

        .input-section {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.88), rgba(244, 247, 255, 0.95));
            padding: 22px;
            border-radius: var(--radius-sm);
            margin-bottom: 35px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: flex-end;
            border: 1px solid rgba(102, 126, 234, 0.12);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.12);
        }

        .form-group {
            flex: 1;
            min-width: 300px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.06em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s ease, box-shadow 0.35s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.25);
            background: #fff;
        }

        button {
            background: linear-gradient(135deg, #677bff 0%, #6f4df5 50%, #8d4ff1 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
            height: fit-content;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 65%);
            opacity: 0;
            transition: opacity 0.3s ease;

        button:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 16px 35px rgba(102, 126, 234, 0.35);
        }

        button:hover::after {
            opacity: 1;
        }

        button:active {
            transform: translateY(0) scale(0.99);
            box-shadow: 0 6px 14px rgba(102, 126, 234, 0.25);
        }

        .student-info {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.88), rgba(249, 250, 255, 0.95));
            padding: 22px;
            border-radius: var(--radius-sm);
            margin-bottom: 36px;
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            border: 1px solid rgba(102, 126, 234, 0.12);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.12);
        }

        .student-info.show {
            display: grid;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 18px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.12);
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }

        .info-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 35px rgba(102, 126, 234, 0.2);
        }

        .info-item label {
            display: block;
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-item .value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .semester-section {
            margin-bottom: 48px;
            display: none;
        }

        .semester-section.show {
            display: block;
        }

        .semester-title {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.92) 0%, rgba(118, 75, 162, 0.92) 100%);
            color: white;
            padding: 18px 24px;
            border-radius: 14px;
            margin-bottom: 18px;
            font-size: 16px;

            align-items: center;

            flex-wrap: wrap;
            justify-content: space-between;

        .grades-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 24px 40px rgba(102, 126, 234, 0.12);
            background: rgba(255, 255, 255, 0.95);

        .grades-table thead {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.18));
            color: var(--primary-dark);
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .grades-table th {
            padding: 14px;
            text-align: left;
            font-size: 13px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.18);
        }

        .grades-table td {
            padding: 14px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .grades-table tbody tr {
            transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
        }

        .grades-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.15);
        }

        .grades-table tbody tr:last-child td {
            border-bottom: none;
        }

        .excluded {
            background: rgba(255, 243, 205, 0.9);
            opacity: 0.95;
        }

        .excluded-badge {
            display: inline-block;
            background: rgba(255, 193, 7, 0.15);
            color: #805c00;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 6px;
            border: 1px solid rgba(255, 193, 7, 0.35);
        }

        .semester-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
            margin-bottom: 22px;
            padding: 18px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(246, 248, 255, 0.95));
            border-radius: 14px;
            border: 1px solid rgba(102, 126, 234, 0.12);

        .summary-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .summary-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 32px rgba(102, 126, 234, 0.18);
        }

        .summary-item label {
            display: block;
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
        }

        .summary-item .value {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-top: 5px;
        }

        .overall-summary {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95), rgba(118, 75, 162, 0.95));
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-top: 32px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(102, 126, 234, 0.3);
            transform: translateY(0);

        .overall-summary:hover {

            box-shadow: 0 35px 60px rgba(102, 126, 234, 0.32);
        }

        .overall-summary h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .overall-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .overall-item {
            background: rgba(255, 255, 255, 0.18);
            padding: 18px;
            border-radius: 12px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.22);
        }

        .overall-item label {
            display: block;
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .overall-item .value {
            font-size: 24px;
            font-weight: 600;
        }

            background: rgba(255, 204, 204, 0.9);
            color: #8a1f2d;
            padding: 16px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            border: 1px solid rgba(255, 77, 109, 0.2);
            box-shadow: 0 18px 30px rgba(217, 83, 79, 0.18);

        .error.show {
            display: block;

        .loading {
            text-align: center;
            padding: 24px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.35);
            border-top: 4px solid rgba(102, 126, 234, 0.95);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px auto;
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.25);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ratio-input {
            display: flex;
            gap: 5px;
            align-items: center;
            font-size: 13px;
        }

        .ratio-input input {
            width: 40px;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 3px;
            text-align: center;
        }

        .ratio-input span {
            color: #999;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .total-credits {
            font-weight: 600;
            background: #e7f3ff;
            color: #0056b3;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .current-badge {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .score-actual {
            font-weight: 600;
        }

        .trial-inline {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 6px;
            font-size: 12px;
        }

        .trial-inline .trial-tag {
            text-transform: uppercase;
            font-weight: 600;
            color: #4c51bf;
            font-size: 11px;
            letter-spacing: 0.04em;
        }

        .trial-input {
            width: 72px;
            padding: 6px 8px;
            border: 1px solid #cbd5f5;
            border-radius: 6px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.95);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .trial-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.18);
        }

        .trial-output {
            font-weight: 700;
            color: #d32f2f;
            min-width: 28px;
            display: inline-block;
        }

        .trial-output.muted {
            color: #9ca3c7;
        }

        .summary-item .trial-value {
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #4c51bf;
        }

        .summary-item .trial-value .trial-tag {
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .summary-item .trial-value .trial-output {
            color: #d32f2f;
            font-weight: 700;
        }

        .animate-in {
            opacity: 0;
            animation: fadeUp 0.65s ease forwards;
        }

        .delay-1 { animation-delay: 0.05s; }
        .delay-2 { animation-delay: 0.1s; }
        .delay-3 { animation-delay: 0.15s; }
        .delay-4 { animation-delay: 0.2s; }
        .delay-5 { animation-delay: 0.25s; }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(26px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
            }

            .form-group {
                min-width: 100%;
            }

            .grades-table {
                font-size: 12px;
            }

            .grades-table th,
            .grades-table td {
                padding: 10px;
            }

            .header h1 {
                font-size: 20px;
            }
        }

<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Tra Cứu Kết Quả Học Tập</h1>
            <p>Hệ thống tra cứu điểm số sinh viên HUIT</p>
        </div>

        <div class="content">
            <div class="error" id="error"></div>

            <div class="input-section">
                <div class="form-group">
                    <label>Nhập link tra cứu:</label>
                    <input 
                        type="url" 
                        id="urlInput" 
                        placeholder="https://sinhvien.huit.edu.vn/tra-cuu/ket-qua-hoc-tap.html?k=..."
                    >
                </div>
                <button onclick="fetchStudentData()">Tra Cứu</button>
                <button onclick="exportToCSV()" style="background: #28a745;">📥 Xuất CSV</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Đang tải dữ liệu...</p>
            </div>

            <div class="student-info" id="studentInfo">
                <div class="info-item">
                    <label>Họ tên</label>
                    <div class="value" id="fullName">-</div>
                </div>
                <div class="info-item">
                    <label>MSSV / Mã Hồ Sơ</label>
                    <div class="value" id="studentId">-</div>
                </div>
                <div class="info-item">
                    <label>Khoa</label>
                    <div class="value" id="department">-</div>
                </div>
                <div class="info-item">
                    <label>Ngành</label>
                    <div class="value" id="major">-</div>
                </div>
                <div class="info-item">
                    <label>Lớp học</label>
                    <div class="value" id="className">-</div>
                </div>
                <div class="info-item">
                    <label>Khóa học</label>
                    <div class="value" id="cohort">-</div>
                </div>
            </div>

            <div id="semestersContainer"></div>

            <div class="overall-summary" id="overallSummary" style="display: none;">
                <h3>📊 Thống Kê Toàn Khoá</h3>
                <div class="overall-grid">
                    <div class="overall-item">
                        <label>Điểm TB Tích Lũy</label>
                        <div class="value" id="overallAvg">-</div>
                    </div>
                    <div class="overall-item">
                        <label>GPA Tích Lũy (4.0)</label>

                    </div>

                        <label>Tổng Tín Chỉ</label>

                    </div>
                </div>
            </div>

                Nhập link tra cứu để xem kết quả học tập
            </div>
        </div>
    </div>

    <script>
        const EXCLUDED_KEYWORDS = [
            'giáo dục quốc phòng',
            'an ninh',
            'giáo dục thể chất',
            'bóng chuyền',
            'cầu lông',
            'bơi lội',
            'thể dục',
            'yoga'
        ];

        const JINA_API = 'https://r.jina.ai/';
        const SCORE_TOLERANCE = 0.15;

        let currentStudentData = null;

        function convertScoreToGPA(score) {
            const numeric = Number(score);
            if (!Number.isFinite(numeric)) return null;
            const rounded = Math.round(numeric * 10) / 10;
            if (rounded >= 8.5) return 4.0;
            if (rounded >= 8.0) return 3.5;
            if (rounded >= 7.0) return 3.0;
            if (rounded >= 6.0) return 2.0;
            if (rounded >= 5.0) return 1.0;
            return 0.0;
        }

        function formatNumber(value, decimals = 2) {
            if (value === null || value === undefined || value === '') return '-';
            const numeric = Number(value);
            if (!Number.isFinite(numeric)) return '-';
            return numeric.toFixed(decimals);
        }

        function pickNumber(...values) {
            for (const value of values) {
                if (value === null || value === undefined || value === '') continue;
                const numeric = Number(value);
                if (Number.isFinite(numeric)) return numeric;
            }
            return null;
        }

        function sanitizeNumberString(raw) {
            if (!raw || typeof raw !== 'string') return null;
            const normalized = raw
                .replace(/\s+/g, '')
                .replace(',', '.');
            const numeric = parseFloat(normalized);
            return Number.isFinite(numeric) ? numeric : null;
        }

        function roundRatio(value) {
            const numeric = Number(value);
            if (!Number.isFinite(numeric)) return null;
            const clamped = Math.min(100, Math.max(0, numeric));
            return Math.round(clamped / 10) * 10;
        }

        function isNearlyEqual(a, b, tolerance = SCORE_TOLERANCE) {
            if (!Number.isFinite(a) || !Number.isFinite(b)) {
                return false;
            }
            return Math.abs(a - b) <= tolerance;
        }

        function escapeHtml(value) {
            if (value === null || value === undefined) return '';
            return String(value)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function applyCascadeAnimation(elements, baseDelay = 0.07) {
            if (!elements) return;
            const items = Array.from(elements).filter(Boolean);
            items.forEach((el, idx) => {
                el.classList.remove('animate-in');
                void el.offsetWidth; // force reflow to restart animation
                el.style.animationDelay = `${idx * baseDelay}s`;
                el.classList.add('animate-in');
            });
        }

        class StudentGradeParser {
            constructor(htmlContent) {
                this.html = htmlContent;
                this.data = {
                    student: {},
                    semesters: []
                };
            }

            isExcludedSubject(subjectName) {
                const lowerName = subjectName.toLowerCase();
                return EXCLUDED_KEYWORDS.some(keyword => lowerName.includes(keyword));
            }

            scoreToGPA(score) {
                return convertScoreToGPA(score);
            }

            parseScoreCell(value) {
                if (value === null || value === undefined || value === '') return null;
                if (typeof value === 'number') {
                    return Number.isFinite(value) ? value : null;
                }
                if (typeof value === 'string') {
                    const numeric = sanitizeNumberString(value);
                    return Number.isFinite(numeric) ? numeric : null;
                }
                return null;
            }

            assignRatios(subject) {
                subject.midtermRatio = null;
                subject.finalRatio = null;

                const midterm = Number.isFinite(subject.midterm) ? subject.midterm : null;
                const final = Number.isFinite(subject.final) ? subject.final : null;
                const total = Number.isFinite(subject.total) ? subject.total : null;

                if (final !== null && total !== null && (midterm === null || midterm === undefined)) {
                    if (Math.abs(final - total) <= SCORE_TOLERANCE) {
                        subject.finalRatio = 100;
                    }
                    return;
                }

                if (midterm === null || final === null || total === null) {
                    return;
                }

                let bestRatio = null;
                let smallestDiff = Number.POSITIVE_INFINITY;

                for (let ratio = 0; ratio <= 100; ratio += 10) {
                    const calculated = (midterm * ratio + final * (100 - ratio)) / 100;
                    const diff = Math.abs(calculated - total);
                    if (diff <= SCORE_TOLERANCE && diff < smallestDiff) {
                        smallestDiff = diff;
                        bestRatio = ratio;
                    }
                }

                if (bestRatio !== null) {
                    subject.midtermRatio = bestRatio;
                    subject.finalRatio = 100 - bestRatio;
                }
            }

            parseStudentInfo() {
                const lines = this.html.split('\n');
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];

                    if (line.includes('MSSV:') && line.includes('**')) {
                        const match = line.match(/MSSV:\s*\*\*(\d+)\*\*/);
                        if (match) this.data.student.mssv = match[1];
                    }

                    if (line.includes('Họ tên:') && line.includes('**')) {
                        const match = line.match(/Họ tên:\s*\*\*(.+?)\*\*/);
                        if (match) this.data.student.fullName = match[1];
                    }

                    if (line.includes('Khoa:') && line.includes('Ngành:')) {
                        const match = line.match(/Khoa:\s*(.+?)\s+Ngành:\s*(.+?)(?:\s+Chuyên|$)/);
                        if (match) {
                            this.data.student.department = match[1].trim();
                            this.data.student.major = match[2].trim();
                        }
                    }

                    if (line.includes('Lớp học:') && line.includes('Cơ sở:')) {
                        const match = line.match(/Lớp học:\s*(\S+)/);
                        if (match) this.data.student.className = match[1];
                    }

                    if (line.includes('Khóa học:')) {
                        const match = line.match(/Khóa học:\s*(\d+)/);
                        if (match) this.data.student.cohort = match[1];
                    }
                }
            }

            parseSemesters() {
                const lines = this.html.split('\n');
                let currentSemester = null;
                let subjects = [];

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    // Phát hiện học kỳ mới
                    const semesterMatch = line.match(/HK(\d+)\s*\((\d+)\s*-\s*(\d+)\)/);
                    if (semesterMatch) {
                        if (currentSemester && subjects.length > 0) {
                            this.calculateSemesterStats(currentSemester, subjects);
                            this.data.semesters.push(currentSemester);
                        }
                        currentSemester = {
                            semester: parseInt(semesterMatch[1]),
                            year: `${semesterMatch[2]}-${semesterMatch[3]}`,
                            subjects: []
                        };
                        subjects = [];
                        continue;
                    }

                    // Phát hiện kết thúc học kỳ
                    if (currentSemester && (line.includes('Điểm trung bình học kỳ') || line.includes('HK'))) {
                        if (line.includes('Điểm trung bình')) {
                            const avgMatch = line.match(/Điểm trung bình học kỳ hệ 10:\s*([\d.,]+)/);
                            const gpaMatch = line.match(/Điểm trung bình học kỳ hệ 4:\s*([\d.,]+)/);
                            if (avgMatch) currentSemester.avgScore = sanitizeNumberString(avgMatch[1]);
                            if (gpaMatch) currentSemester.avgGPA = sanitizeNumberString(gpaMatch[1]);
                        }
                        
                        if (line.match(/HK\d+\s*\(/)) {
                            if (currentSemester && subjects.length > 0) {
                                this.calculateSemesterStats(currentSemester, subjects);
                                this.data.semesters.push(currentSemester);
                            }
                            currentSemester = null;
                            subjects = [];
                        }
                    }

                    // Parse dòng môn học
                    if (currentSemester && line.match(/^\|\s*\d+\s*\|/)) {
                        const subject = this.parseSubjectLine(line);
                        if (subject) {
                            subjects.push(subject);
                        }
                    }
                }

                // Xử lý học kỳ cuối cùng
                if (currentSemester && subjects.length > 0) {
                    this.calculateSemesterStats(currentSemester, subjects);
                    this.data.semesters.push(currentSemester);
                }
            }

            parseSubjectLine(line) {
                const rawCells = line.split('|');
                if (rawCells.length < 6) return null;

                const getCell = (idx) => {
                    if (idx < 0 || idx >= rawCells.length) return '';
                    return rawCells[idx].replace(/\s+/g, ' ').trim();
                };

                const stt = parseInt(getCell(1), 10);
                if (Number.isNaN(stt)) return null;

                const code = getCell(2);
                const name = getCell(3);
                const credits = parseInt(getCell(4), 10) || 0;

                const midterm = this.parseScoreCell(getCell(11));
                const final = this.parseScoreCell(getCell(12));
                let total = this.parseScoreCell(getCell(14));
                let gpa = this.parseScoreCell(getCell(15));

                if (total === null || !Number.isFinite(total) || total < 0 || total > 10) {
                    total = null;
                }

                if (gpa === null || !Number.isFinite(gpa) || gpa < 0 || gpa > 4.1) {
                    gpa = null;
                }

                if (total === null || gpa === null) {
                    for (let idx = rawCells.length - 1; idx >= 0; idx--) {
                        const numeric = this.parseScoreCell(getCell(idx));
                        if (numeric === null) continue;
                        if ((gpa === null || !Number.isFinite(gpa)) && numeric >= 0 && numeric <= 4.1) {
                            gpa = numeric;
                            continue;
                        }
                        if ((total === null || !Number.isFinite(total)) && numeric >= 0 && numeric <= 10) {
                            total = numeric;
                            if (gpa !== null && Number.isFinite(gpa)) break;
                        }
                    }
                }

                if (!Number.isFinite(total) || total < 0 || total > 10) {
                    total = null;
                }

                if (!Number.isFinite(gpa) || gpa < 0 || gpa > 4.1) {
                    gpa = null;
                }

                const subject = {
                    stt,
                    code,
                    name,
                    credits,
                    midterm,
                    final,
                    total,
                    gpa,
                    midtermRatio: null,
                    finalRatio: null,
                    isExcluded: this.isExcludedSubject(name)
                };

                this.assignRatios(subject);

                return subject;
            }

            calculateSemesterStats(semester, subjects) {
                semester.subjects = subjects;
                
                // Tính toán chỉ môn không bị exclude
                const includedSubjects = subjects.filter(s => !s.isExcluded);
                
                let totalScore = 0;
                let totalGPA = 0;
                let creditsWithScores = 0;
                let gpaEligibleCredits = 0;

                includedSubjects.forEach(s => {
                    gpaEligibleCredits += s.credits;
                    if (s.total !== null && !isNaN(s.total)) {
                        totalScore += s.total * s.credits;
                        creditsWithScores += s.credits;

                        const gpa = this.scoreToGPA(s.total);
                        if (gpa !== null && !Number.isNaN(gpa)) {
                            totalGPA += gpa * s.credits;
                        }
                    }
                });

                const totalCreditsAll = subjects.reduce((sum, subj) => sum + (Number.isFinite(subj.credits) ? subj.credits : 0), 0);

                semester.totalCredits = totalCreditsAll;
                semester.gpaEligibleCredits = gpaEligibleCredits;
                semester.creditsWithScores = creditsWithScores;
                semester.calculatedAvgScore = creditsWithScores > 0 ? (totalScore / creditsWithScores).toFixed(2) : null;
                semester.calculatedAvgGPA = creditsWithScores > 0 ? (totalGPA / creditsWithScores).toFixed(2) : null;
            }

            parse() {
                this.parseStudentInfo();
                this.parseSemesters();
                return this.data;
            }
        }

                const jxResponse = await fetch(JINA_API + urlInput);
                if (!jxResponse.ok) throw new Error('Không thể kết nối tới máy chủ');

        function setupSemesterTrialInputs(semesterContainer, semester) {
            if (!semester || !Array.isArray(semester.subjects)) {
                return;
            }

            const trialState = new Map();
            const summaryAvgOutput = semesterContainer.querySelector('[data-trial-summary="avg10"]');
            const summaryGpaOutput = semesterContainer.querySelector('[data-trial-summary="gpa4"]');

            function updateSummary() {
                if (!summaryAvgOutput && !summaryGpaOutput) {
                    return;
                }

                if (trialState.size === 0) {
                    if (summaryAvgOutput) summaryAvgOutput.textContent = '-';
                    if (summaryGpaOutput) summaryGpaOutput.textContent = '-';
                    return;
                }

                let totalScore = 0;
                let totalGpa = 0;
                let totalCredits = 0;

                semester.subjects.forEach((subject, idx) => {
                    if (!subject || subject.isExcluded) return;
                    const credits = subject.credits || 0;
                    if (credits <= 0) return;

                    const trialData = trialState.get(idx);
                    let score = null;

                    if (trialData && Number.isFinite(trialData.total)) {
                        score = trialData.total;
                    } else if (Number.isFinite(subject.total)) {
                        score = subject.total;
                    }

                    if (!Number.isFinite(score)) return;

                    totalScore += score * credits;
                    totalCredits += credits;

                    const gpaValue = convertScoreToGPA(score);
                    if (Number.isFinite(gpaValue)) {
                        totalGpa += gpaValue * credits;
                    }
                });

                if (summaryAvgOutput) {
                    summaryAvgOutput.textContent = totalCredits > 0 ? formatNumber(totalScore / totalCredits) : '-';
                }
                if (summaryGpaOutput) {
                    summaryGpaOutput.textContent = totalCredits > 0 ? formatNumber(totalGpa / totalCredits) : '-';
                }
            }

            const rows = semesterContainer.querySelectorAll('.grades-table tbody tr');

            rows.forEach(row => {
                const subjectIndex = parseInt(row.dataset.subjectIndex, 10);
                if (!Number.isInteger(subjectIndex)) return;

                const subject = semester.subjects[subjectIndex];
                if (!subject || subject.isExcluded) return;

                const midtermInput = row.querySelector('.trial-midterm-input');
                const finalInput = row.querySelector('.trial-final-input');
                const ratioInput = row.querySelector('.trial-midterm-ratio-input');
                const finalRatioOutput = row.querySelector('[data-role="final-ratio"]');
                const totalOutput = row.querySelector('[data-role="total"]');
                const gpaOutput = row.querySelector('[data-role="gpa"]');

                if (!midtermInput || !finalInput || !ratioInput || !totalOutput || !gpaOutput || !finalRatioOutput) {
                    return;
                }

                if (Number.isFinite(subject.midterm)) {
                    midtermInput.value = Number(subject.midterm).toFixed(2);
                }
                if (Number.isFinite(subject.final)) {
                    finalInput.value = Number(subject.final).toFixed(2);
                }
                if (Number.isFinite(subject.midtermRatio)) {
                    ratioInput.value = subject.midtermRatio;
                }

                const update = () => {
                    let midtermRatio = null;
                    let finalRatio = null;

                    const rawMidterm = parseFloat(midtermInput.value);
                    const midtermScore = Number.isFinite(rawMidterm) ? rawMidterm : null;

                    const rawFinal = parseFloat(finalInput.value);
                    const finalScore = Number.isFinite(rawFinal) ? rawFinal : null;

                    const rawRatio = parseFloat(ratioInput.value);
                    if (Number.isFinite(rawRatio)) {
                        const rounded = roundRatio(rawRatio);
                        if (rounded !== null) {
                            midtermRatio = rounded;
                            ratioInput.value = rounded;
                        }
                    }

                    if (midtermRatio === null && Number.isFinite(subject.midtermRatio)) {
                        midtermRatio = subject.midtermRatio;
                    }

                    if (midtermRatio !== null) {
                        finalRatio = 100 - midtermRatio;
                    } else if (Number.isFinite(subject.finalRatio)) {
                        finalRatio = subject.finalRatio;
                    }

                    const baseMidterm = Number.isFinite(subject.midterm) ? subject.midterm : null;
                    const baseFinal = Number.isFinite(subject.final) ? subject.final : null;
                    const baseRatio = Number.isFinite(subject.midtermRatio) ? subject.midtermRatio : null;

                    const changedMidterm = (midtermScore !== null || baseMidterm !== null) && !isNearlyEqual(midtermScore, baseMidterm);
                    const changedFinal = (finalScore !== null || baseFinal !== null) && !isNearlyEqual(finalScore, baseFinal);
                    const changedRatio = (midtermRatio !== null || baseRatio !== null) && midtermRatio !== baseRatio;
                    const hasTrialInput = changedMidterm || changedFinal || changedRatio;

                    if (finalRatioOutput) {
                        if (finalRatio !== null && hasTrialInput) {
                            finalRatioOutput.textContent = `${finalRatio}%`;
                            finalRatioOutput.classList.remove('muted');
                        } else {
                            finalRatioOutput.textContent = '-';
                            finalRatioOutput.classList.add('muted');
                        }
                    }

                    let total = null;

                    if (finalRatio === 100 && (midtermRatio === null || midtermRatio === 0) && finalScore !== null) {
                        total = finalScore;
                    } else if (midtermRatio !== null && finalRatio !== null && midtermScore !== null && finalScore !== null) {
                        total = ((midtermScore * midtermRatio) + (finalScore * finalRatio)) / 100;
                    }

                    const existingTotal = Number.isFinite(subject.total) ? subject.total : null;
                    const existingRatio = baseRatio;

                    const treatAsNoTrial = Number.isFinite(total)
                        && existingTotal !== null
                        && isNearlyEqual(total, existingTotal)
                        && (existingRatio === null || midtermRatio === existingRatio);

                    if (!hasTrialInput) {
                        totalOutput.textContent = '-';
                        totalOutput.classList.add('muted');
                        gpaOutput.textContent = '-';
                        gpaOutput.classList.add('muted');
                        trialState.delete(subjectIndex);
                        updateSummary();
                        return;
                    }

                    if (Number.isFinite(total) && !treatAsNoTrial) {
                        const gpaValue = convertScoreToGPA(total);
                        totalOutput.textContent = formatNumber(total);
                        totalOutput.classList.remove('muted');
                        if (gpaValue !== null) {
                            gpaOutput.textContent = formatNumber(gpaValue);
                            gpaOutput.classList.remove('muted');
                        } else {
                            gpaOutput.textContent = '-';
                            gpaOutput.classList.add('muted');
                        }

                        trialState.set(subjectIndex, {
                            total,
                            gpa: gpaValue,
                            midtermRatio,
                            finalRatio
                        });
                    } else {
                        totalOutput.textContent = '-';
                        totalOutput.classList.add('muted');
                        gpaOutput.textContent = '-';
                        gpaOutput.classList.add('muted');
                        trialState.delete(subjectIndex);
                    }

                    updateSummary();
                };

                update();

                [midtermInput, finalInput, ratioInput].forEach(input => {
                    input.addEventListener('input', update);
                    input.addEventListener('change', update);
                });
            });

            updateSummary();
        }

        function displayOverallSummary(data) {

        function exportToCSV() {
            const fullName = document.getElementById('fullName').textContent;
            const studentId = document.getElementById('studentId').textContent;
            
            if (fullName === '-' || studentId === '-') {
                alert('⚠️ Vui lòng tra cứu dữ liệu trước tiên');
                return;
            }

            let csv = 'Tra Cứu Kết Quả Học Tập HUIT\n';
            csv += `Họ tên,${fullName}\n`;
            csv += `MSSV,${studentId}\n`;
            csv += `Khoa,${document.getElementById('department').textContent}\n`;
            csv += `Ngành,${document.getElementById('major').textContent}\n\n`;

            const tables = document.querySelectorAll('.grades-table');
            tables.forEach((table, semIdx) => {
                const semTitle = table.parentElement.querySelector('.semester-title').textContent;
                csv += `${semTitle}\n`;

                table.querySelectorAll('tr').forEach((row, rowIdx) => {
                    const cells = row.querySelectorAll('th, td');
                    const rowData = Array.from(cells).map(cell => {
                        const actual = cell.querySelector('.score-actual');
                        const text = actual ? actual.textContent.trim() : cell.textContent.trim();
                        return text.replace(/\s+/g, ' ').trim();
                    }).join(',');
                    csv += rowData + '\n';
                });

                csv += '\n';
            });

            const link = document.createElement('a');
            link.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
            link.download = `KetQuaHocTap_${document.getElementById('studentId').textContent}.csv`;
            link.click();
        }

        // Auto load khi trang mở
        window.addEventListener('load', () => {
            const urlInput = document.getElementById('urlInput');
            if (urlInput.value.trim()) {
                fetchStudentData();
            }
        });
    </script>
</body>
</html>
