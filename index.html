    <script>
        const EXCLUDED_KEYWORDS = [
            'gi√°o d·ª•c qu·ªëc ph√≤ng',
            'an ninh',
            'gi√°o d·ª•c th·ªÉ ch·∫•t',
            'b√≥ng chuy·ªÅn',
            'c·∫ßu l√¥ng',
            'b∆°i l·ªôi',
            'th·ªÉ d·ª•c',
            'yoga'
        ];

        const JINA_API = 'https://r.jina.ai/';

        class StudentGradeParser {
            constructor(htmlContent) {
                this.html = htmlContent;
                this.data = {
                    student: {},
                    semesters: []
                };
            }

            isExcludedSubject(subjectName) {
                const lowerName = subjectName.toLowerCase();
                return EXCLUDED_KEYWORDS.some(keyword => lowerName.includes(keyword));
            }

            scoreToGPA(score) {
                if (score === null || score === undefined || isNaN(score)) return null;
                score = parseFloat(score);
                if (score >= 8.5) return 4.0;
                if (score >= 8.0) return 3.5;
                if (score >= 7.0) return 3.0;
                if (score >= 6.0) return 2.0;
                if (score >= 5.0) return 1.0;
                return 0.0;
            }

            parseStudentInfo() {
                const lines = this.html.split('\n');
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];

                    if (line.includes('MSSV:') && line.includes('**')) {
                        const match = line.match(/MSSV:\s*\*\*(\d+)\*\*/);
                        if (match) this.data.student.mssv = match[1];
                    }

                    if (line.includes('H·ªç t√™n:') && line.includes('**')) {
                        const match = line.match(/H·ªç t√™n:\s*\*\*(.+?)\*\*/);
                        if (match) this.data.student.fullName = match[1];
                    }

                    if (line.includes('Khoa:') && line.includes('Ng√†nh:')) {
                        const match = line.match(/Khoa:\s*(.+?)\s+Ng√†nh:\s*(.+?)(?:\s+Chuy√™n|$)/);
                        if (match) {
                            this.data.student.department = match[1].trim();
                            this.data.student.major = match[2].trim();
                        }
                    }

                    if (line.includes('L·ªõp h·ªçc:') && line.includes('C∆° s·ªü:')) {
                        const match = line.match(/L·ªõp h·ªçc:\s*(\S+)/);
                        if (match) this.data.student.className = match[1];
                    }

                    if (line.includes('Kh√≥a h·ªçc:')) {
                        const match = line.match(/Kh√≥a h·ªçc:\s*(\d+)/);
                        if (match) this.data.student.cohort = match[1];
                    }
                }
            }

            parseSemesters() {
                const lines = this.html.split('\n');
                let currentSemester = null;
                let subjects = [];

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    // Ph√°t hi·ªán h·ªçc k·ª≥ m·ªõi
                    const semesterMatch = line.match(/HK(\d+)\s*\((\d+)\s*-\s*(\d+)\)/);
                    if (semesterMatch) {
                        if (currentSemester && subjects.length > 0) {
                            this.calculateSemesterStats(currentSemester, subjects);
                            this.data.semesters.push(currentSemester);
                        }
                        currentSemester = {
                            semester: parseInt(semesterMatch[1]),
                            year: `${semesterMatch[2]}-${semesterMatch[3]}`,
                            subjects: []
                        };
                        subjects = [];
                        continue;
                    }

                    // Ph√°t hi·ªán k·∫øt th√∫c h·ªçc k·ª≥
                    if (currentSemester && (line.includes('ƒêi·ªÉm trung b√¨nh h·ªçc k·ª≥') || line.includes('HK'))) {
                        if (line.includes('ƒêi·ªÉm trung b√¨nh')) {
                            const avgMatch = line.match(/ƒêi·ªÉm trung b√¨nh h·ªçc k·ª≥ h·ªá 10:\s*([\d.]+)/);
                            const gpaMatch = line.match(/ƒêi·ªÉm trung b√¨nh h·ªçc k·ª≥ h·ªá 4:\s*([\d.]+)/);
                            if (avgMatch) currentSemester.avgScore = parseFloat(avgMatch[1]);
                            if (gpaMatch) currentSemester.avgGPA = parseFloat(gpaMatch[1]);
                        }
                        
                        if (line.match(/HK\d+\s*\(/)) {
                            if (currentSemester && subjects.length > 0) {
                                this.calculateSemesterStats(currentSemester, subjects);
                                this.data.semesters.push(currentSemester);
                            }
                            currentSemester = null;
                            subjects = [];
                        }
                    }

                    // Parse d√≤ng m√¥n h·ªçc
                    if (currentSemester && line.match(/^\|\s*\d+\s*\|/)) {
                        const subject = this.parseSubjectLine(line);
                        if (subject) {
                            subjects.push(subject);
                        }
                    }
                }

                // X·ª≠ l√Ω h·ªçc k·ª≥ cu·ªëi c√πng
                if (currentSemester && subjects.length > 0) {
                    this.calculateSemesterStats(currentSemester, subjects);
                    this.data.semesters.push(currentSemester);
                }
            }

            parseSubjectLine(line) {
                // Ph√¢n t√≠ch d√≤ng b·∫£ng: | STT | M√£ | T√™n | T√≠n | Gi·ªØa | ... | Cu·ªëi | TK | GPA | ...
                const cells = line.split('|').map(c => c.trim()).filter(c => c);
                
                if (cells.length < 8) return null;

                // Tr√≠ch xu·∫•t th√¥ng tin
                const stt = parseInt(cells[0]);
                const code = cells[1];
                const name = cells[2];
                const credits = parseInt(cells[3]) || 0;
                
                // T√¨m c√°c c·ªôt ƒëi·ªÉm
                let midterm = null, final = null, total = null, gpa = null;
                
                // C√°ch t√≠nh: th∆∞·ªùng Gi·ªØa K·ª≥L√† c·ªôt 4, Cu·ªëi k·ª≥ c·ªôt 6, TK c·ªôt 7, GPA c·ªôt 8
                // Nh∆∞ng c·∫•u tr√∫c c√≥ th·ªÉ kh√°c nhau, n√™n t√¨m s·ªë th·∫≠p ph√¢n
                const numbers = cells.slice(4).map(c => {
                    const num = parseFloat(c);
                    return isNaN(num) ? null : num;
                });

                // L·∫•y c√°c s·ªë h·ª£p l·ªá
                const validNumbers = numbers.filter(n => n !== null && n >= 0);
                
                if (validNumbers.length >= 2) {
                    // Gi·∫£ s·ª≠: Gi·ªØa k·ª≥, Cu·ªëi k·ª≥, TK, GPA
                    // T·ª´ b·∫£ng, c·ªôt cu·ªëi c√πng l√† ƒëi·ªÉm GPA h·ªá 4
                    gpa = parseFloat(cells[cells.length - 2]);
                    total = parseFloat(cells[cells.length - 3]);
                    
                    // T√¨m gi·ªØa k·ª≥ v√† cu·ªëi k·ª≥ t·ª´ c√°c s·ªë c√≥ th·∫≠p ph√¢n
                    if (validNumbers.length >= 2) {
                        // L·∫•y 2 s·ªë ƒë·∫ßu l√† gi·ªØa k·ª≥ v√† cu·ªëi k·ª≥
                        // Theo b·∫£ng: c·ªôt "Gi·ªØa k·ª≥" v√† "Cu·ªëi k·ª≥"
                        const midtermIdx = cells.findIndex((c, i) => {
                            const num = parseFloat(c);
                            return num && num >= 0 && num <= 10 && i > 3;
                        });
                        
                        const finalIdx = midtermIdx >= 0 ? cells.findIndex((c, i) => {
                            const num = parseFloat(c);
                            return num && num >= 0 && num <= 10 && i > midtermIdx && i < cells.length - 3;
                        }) : -1;

                        if (midtermIdx >= 0) midterm = parseFloat(cells[midtermIdx]);
                        if (finalIdx >= 0) final = parseFloat(cells[finalIdx]);
                    }
                }

                // X·ª≠ l√Ω n·∫øu kh√¥ng t√¨m ƒë∆∞·ª£c, l·∫•y t·ª´ v·ªã tr√≠ c·ªë ƒë·ªãnh
                if (total === null || isNaN(total)) {
                    // C·ªôt ƒêi·ªÉm t·ªïng k·∫øt th∆∞·ªùng ·ªü v·ªã tr√≠ -2 ho·∫∑c -3
                    total = validNumbers[validNumbers.length - 2];
                    gpa = validNumbers[validNumbers.length - 1];
                }

                return {
                    stt,
                    code,
                    name,
                    credits,
                    midterm: midterm || null,
                    final: final || null,
                    total: total || null,
                    gpa: gpa || null,
                    isExcluded: this.isExcludedSubject(name)
                };
            }

            calculateSemesterStats(semester, subjects) {
                semester.subjects = subjects;
                
                // T√≠nh to√°n ch·ªâ m√¥n kh√¥ng b·ªã exclude
                const includedSubjects = subjects.filter(s => !s.isExcluded);
                
                let totalScore = 0;
                let totalGPA = 0;
                let totalCredits = 0;
                let scoredSubjects = 0;

                includedSubjects.forEach(s => {
                    if (s.total !== null && !isNaN(s.total)) {
                        totalScore += s.total * s.credits;
                        totalCredits += s.credits;
                        scoredSubjects++;

                        const gpa = this.scoreToGPA(s.total);
                        totalGPA += gpa * s.credits;
                    }
                });

                semester.totalCredits = totalCredits;
                semester.calculatedAvgScore = totalCredits > 0 ? (totalScore / totalCredits).toFixed(2) : null;
                semester.calculatedAvgGPA = totalCredits > 0 ? (totalGPA / totalCredits).toFixed(2) : null;
            }

            parse() {
                this.parseStudentInfo();
                this.parseSemesters();
                return this.data;
            }
        }

        async function fetchStudentData() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const errorDiv = document.getElementById('error');
            const loading = document.getElementById('loading');
            const studentInfo = document.getElementById('studentInfo');
            const semestersContainer = document.getElementById('semestersContainer');
            const noData = document.getElementById('noData');

            errorDiv.classList.remove('show');

            if (!urlInput) {
                errorDiv.textContent = '‚ùå Vui l√≤ng nh·∫≠p link tra c·ª©u';
                errorDiv.classList.add('show');
                return;
            }

            try {
                loading.classList.add('show');
                noData.style.display = 'none';

                // Fetch d·ªØ li·ªáu th√¥ t·ª´ Jina AI
                const jxResponse = await fetch(JINA_API + urlInput);
                if (!jxResponse.ok) throw new Error('Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi m√°y ch·ªß');

                const htmlContent = await jxResponse.text();

                // Parse d·ªØ li·ªáu
                const parser = new StudentGradeParser(htmlContent);
                const data = parser.parse();

                if (!data.student.fullName) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y th√¥ng tin sinh vi√™n. Vui l√≤ng ki·ªÉm tra l·∫°i link.');
                }

                // Hi·ªÉn th·ªã th√¥ng tin sinh vi√™n
                displayStudentInfo(data.student);

                // Hi·ªÉn th·ªã k·∫øt qu·∫£ h·ªçc t·∫≠p theo h·ªçc k·ª≥
                displaySemesters(data.semesters);

                // Hi·ªÉn th·ªã th·ªëng k√™ to√†n kho√°
                displayOverallSummary(data);

                loading.classList.remove('show');

            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = `‚ùå L·ªói: ${error.message}`;
                errorDiv.classList.add('show');
                loading.classList.remove('show');
                noData.style.display = 'none';
            }
        }

        function displayStudentInfo(student) {
            document.getElementById('fullName').textContent = student.fullName || '-';
            document.getElementById('studentId').textContent = student.mssv || '-';
            document.getElementById('department').textContent = student.department || '-';
            document.getElementById('major').textContent = student.major || '-';
            document.getElementById('className').textContent = student.className || '-';
            document.getElementById('cohort').textContent = student.cohort || '-';
            
            document.getElementById('studentInfo').classList.add('show');
            document.getElementById('noData').style.display = 'none';
        }

        function displaySemesters(semesters) {
            const container = document.getElementById('semestersContainer');
            container.innerHTML = '';

            semesters.forEach((semester, idx) => {
                const semesterDiv = document.createElement('div');
                semesterDiv.className = 'semester-section show';

                let html = `<div class="semester-title">
                    HK${semester.semester} (${semester.year})
                </div>`;

                // T√≥m t·∫Øt h·ªçc k·ª≥
                html += `<div class="semester-summary">
                    <div class="summary-item">
                        <label>ƒêi·ªÉm TB (H·ªá 10)</label>
                        <div class="value">${semester.avgScore || semester.calculatedAvgScore || '-'}</div>
                    </div>
                    <div class="summary-item">
                        <label>GPA (H·ªá 4)</label>
                        <div class="value">${semester.avgGPA || semester.calculatedAvgGPA || '-'}</div>
                    </div>
                    <div class="summary-item">
                        <label>T·ªïng T√≠n Ch·ªâ</label>
                        <div class="value"><span class="total-credits">${semester.totalCredits || 0}</span></div>
                    </div>
                </div>`;

                // B·∫£ng ƒëi·ªÉm
                html += `<table class="grades-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>T√™n H·ªçc Ph·∫ßn</th>
                            <th>T√≠n</th>
                            <th>Gi·ªØa K·ª≥</th>
                            <th>T·ª∑ L·ªá</th>
                            <th>Cu·ªëi K·ª≥</th>
                            <th>T·ª∑ L·ªá</th>
                            <th>ƒêi·ªÉm TK</th>
                            <th>GPA</th>
                        </tr>
                    </thead>
                    <tbody>`;

                semester.subjects.forEach((subject, i) => {
                    const rowClass = subject.isExcluded ? 'excluded' : '';
                    const excludedBadge = subject.isExcluded ? '<span class="excluded-badge">Kh√¥ng t√≠nh GPA</span>' : '';
                    
                    html += `<tr class="${rowClass}">
                        <td>${i + 1}</td>
                        <td>${subject.name}${excludedBadge}</td>
                        <td>${subject.credits}</td>
                        <td>${subject.midterm !== null ? subject.midterm.toFixed(2) : '-'}</td>
                        <td><input type="number" min="0" max="100" step="10" class="ratio-input-gk" data-idx="${i}" placeholder="%"></td>
                        <td>${subject.final !== null ? subject.final.toFixed(2) : '-'}</td>
                        <td><input type="number" min="0" max="100" step="10" class="ratio-input-ck" data-idx="${i}" placeholder="%"></td>
                        <td>${subject.total !== null ? subject.total.toFixed(2) : '-'}</td>
                        <td>${subject.gpa !== null ? subject.gpa.toFixed(2) : '-'}</td>
                    </tr>`;
                });

                html += `</tbody></table>`;

                semesterDiv.innerHTML = html;
                container.appendChild(semesterDiv);
            });
        }

        function displayOverallSummary(data) {
            const semesters = data.semesters;
            
            let totalScore = 0;
            let totalGPA = 0;
            let totalCredits = 0;

            semesters.forEach(sem => {
                sem.subjects.forEach(subject => {
                    if (!subject.isExcluded && subject.total !== null && !isNaN(subject.total)) {
                        totalScore += subject.total * subject.credits;
                        const gpa = new StudentGradeParser('').scoreToGPA(subject.total);
                        totalGPA += gpa * subject.credits;
                        totalCredits += subject.credits;
                    }
                });
            });

            const overallAvg = totalCredits > 0 ? (totalScore / totalCredits).toFixed(2) : '-';
            const overallGPA = totalCredits > 0 ? (totalGPA / totalCredits).toFixed(2) : '-';

            document.getElementById('overallAvg').textContent = overallAvg;
            document.getElementById('overallGPA').textContent = overallGPA;
            document.getElementById('totalCredits').textContent = totalCredits;
            document.getElementById('overallSummary').style.display = 'block';
        }

        function exportToCSV() {
            const fullName = document.getElementById('fullName').textContent;
            const studentId = document.getElementById('studentId').textContent;
            
            if (fullName === '-' || studentId === '-') {
                alert('‚ö†Ô∏è Vui l√≤ng tra c·ª©u d·ªØ li·ªáu tr∆∞·ªõc ti√™n');
                return;
            }

            let csv = 'Tra C·ª©u K·∫øt Qu·∫£ H·ªçc T·∫≠p HUIT\n';
            csv += `H·ªç t√™n,${fullName}\n`;
            csv += `MSSV,${studentId}\n`;
            csv += `Khoa,${document.getElementById('department').textContent}\n`;
            csv += `Ng√†nh,${document.getElementById('major').textContent}\n\n`;

            const tables = document.querySelectorAll('.grades-table');
            tables.forEach((table, semIdx) => {
                const semTitle = table.parentElement.querySelector('.semester-title').textContent;
                csv += `${semTitle}\n`;

                table.querySelectorAll('tr').forEach((row, rowIdx) => {
                    const cells = row.querySelectorAll('th, td');
                    const rowData = Array.from(cells).map(cell => {
                        // B·ªè input fields
                        const input = cell.querySelector('input');
                        return input ? '' : cell.textContent.trim();
                    }).join(',');
                    csv += rowData + '\n';
                });

                csv += '\n';
            });

            const link = document.createElement('a');
            link.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
            link.download = `KetQuaHocTap_${document.getElementById('studentId').textContent}.csv`;
            link.click();
        }

        // Auto load khi trang m·ªü
        window.addEventListener('load', () => {
            const urlInput = document.getElementById('urlInput');
            if (urlInput.value.trim()) {
                fetchStudentData();
            }
        });
    </script>
