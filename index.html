        function convertScoreToGPA(score) {
            const numeric = Number(score);
            if (!Number.isFinite(numeric)) return null;
            const rounded = Math.round(numeric * 10) / 10;
            if (rounded >= 8.5) return 4.0;
            if (rounded >= 8.0) return 3.5;
            if (rounded >= 7.0) return 3.0;
            if (rounded >= 6.0) return 2.0;
            if (rounded >= 5.0) return 1.0;
            return 0.0;
        }

        function formatNumber(value, decimals = 2) {

            const numeric = Number(value);
            if (!Number.isFinite(numeric)) return '-';
            return numeric.toFixed(decimals);
        }

        function pickNumber(...values) {
            for (const value of values) {
                if (value === null || value === undefined || value === '') continue;
                const numeric = Number(value);
                if (Number.isFinite(numeric)) return numeric;
            }
            return null;
        }

        function sanitizeNumberString(raw) {
            if (!raw || typeof raw !== 'string') return null;
            const normalized = raw
                .replace(/\s+/g, '')
                .replace(',', '.');
            const numeric = parseFloat(normalized);
            return Number.isFinite(numeric) ? numeric : null;
        }

        function roundRatio(value) {
            const numeric = Number(value);
            if (!Number.isFinite(numeric)) return null;
            const clamped = Math.min(100, Math.max(0, numeric));
            return Math.round(clamped / 10) * 10;
        }

        function escapeHtml(value) {
            if (value === null || value === undefined) return '';
            return String(value)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function applyCascadeAnimation(elements, baseDelay = 0.07) {
            if (!elements) return;
            const items = Array.from(elements).filter(Boolean);
            items.forEach((el, idx) => {
                el.classList.remove('animate-in');
                void el.offsetWidth; // force reflow to restart animation
                el.style.animationDelay = `${idx * baseDelay}s`;
                el.classList.add('animate-in');
            });
        }

        class StudentGradeParser {
            constructor(htmlContent) {
                this.html = htmlContent;
                this.data = {
                    student: {},
                    semesters: []
                };
            }

            isExcludedSubject(subjectName) {
                const lowerName = subjectName.toLowerCase();
                return EXCLUDED_KEYWORDS.some(keyword => lowerName.includes(keyword));
            }

            scoreToGPA(score) {
                return convertScoreToGPA(score);
            }

            parseScoreCell(value) {
                if (value === null || value === undefined || value === '') return null;
                if (typeof value === 'number') {
                    return Number.isFinite(value) ? value : null;
                }
                if (typeof value === 'string') {
                    const numeric = sanitizeNumberString(value);
                    return Number.isFinite(numeric) ? numeric : null;
                }
                return null;
            }

            assignRatios(subject) {
                subject.midtermRatio = null;
                subject.finalRatio = null;

                const midterm = Number.isFinite(subject.midterm) ? subject.midterm : null;
                const final = Number.isFinite(subject.final) ? subject.final : null;
                const total = Number.isFinite(subject.total) ? subject.total : null;

                if (final !== null && total !== null && (midterm === null || midterm === undefined)) {
                    if (Math.abs(final - total) <= SCORE_TOLERANCE) {
                        subject.finalRatio = 100;
                    }
                    return;
                }

                if (midterm === null || final === null || total === null) {
                    return;
                }

                let bestRatio = null;
                let smallestDiff = Number.POSITIVE_INFINITY;

                for (let ratio = 0; ratio <= 100; ratio += 10) {
                    const calculated = (midterm * ratio + final * (100 - ratio)) / 100;
                    const diff = Math.abs(calculated - total);
                    if (diff <= SCORE_TOLERANCE && diff < smallestDiff) {
                        smallestDiff = diff;
                        bestRatio = ratio;
                    }
                }

                if (bestRatio !== null) {
                    subject.midtermRatio = bestRatio;
                    subject.finalRatio = 100 - bestRatio;
                }
            }

            parseStudentInfo() {
                const lines = this.html.split('\n');
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];

                    if (line.includes('MSSV:') && line.includes('**')) {
                        const match = line.match(/MSSV:\s*\*\*(\d+)\*\*/);
                        if (match) this.data.student.mssv = match[1];
                    }

                    if (line.includes('H·ªç t√™n:') && line.includes('**')) {
                        const match = line.match(/H·ªç t√™n:\s*\*\*(.+?)\*\*/);
                        if (match) this.data.student.fullName = match[1];
                    }

                    if (line.includes('Khoa:') && line.includes('Ng√†nh:')) {
                        const match = line.match(/Khoa:\s*(.+?)\s+Ng√†nh:\s*(.+?)(?:\s+Chuy√™n|$)/);
                        if (match) {
                            this.data.student.department = match[1].trim();
                            this.data.student.major = match[2].trim();
                        }
                    }

                    if (line.includes('L·ªõp h·ªçc:') && line.includes('C∆° s·ªü:')) {
                        const match = line.match(/L·ªõp h·ªçc:\s*(\S+)/);
                        if (match) this.data.student.className = match[1];
                    }

                    if (line.includes('Kh√≥a h·ªçc:')) {
                        const match = line.match(/Kh√≥a h·ªçc:\s*(\d+)/);
                        if (match) this.data.student.cohort = match[1];
                    }
                }
            }

            parseSemesters() {
                const lines = this.html.split('\n');
                let currentSemester = null;
                let subjects = [];

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    // Ph√°t hi·ªán h·ªçc k·ª≥ m·ªõi
                    const semesterMatch = line.match(/HK(\d+)\s*\((\d+)\s*-\s*(\d+)\)/);
                    if (semesterMatch) {
                        if (currentSemester && subjects.length > 0) {
                            this.calculateSemesterStats(currentSemester, subjects);
                            this.data.semesters.push(currentSemester);
                        }
                        currentSemester = {
                            semester: parseInt(semesterMatch[1]),
                            year: `${semesterMatch[2]}-${semesterMatch[3]}`,
                            subjects: []
                        };
                        subjects = [];
                        continue;
                    }

                    // Ph√°t hi·ªán k·∫øt th√∫c h·ªçc k·ª≥
                    if (currentSemester && (line.includes('ƒêi·ªÉm trung b√¨nh h·ªçc k·ª≥') || line.includes('HK'))) {
                        if (line.includes('ƒêi·ªÉm trung b√¨nh')) {
                            const avgMatch = line.match(/ƒêi·ªÉm trung b√¨nh h·ªçc k·ª≥ h·ªá 10:\s*([\d.,]+)/);
                            const gpaMatch = line.match(/ƒêi·ªÉm trung b√¨nh h·ªçc k·ª≥ h·ªá 4:\s*([\d.,]+)/);
                            if (avgMatch) currentSemester.avgScore = sanitizeNumberString(avgMatch[1]);
                            if (gpaMatch) currentSemester.avgGPA = sanitizeNumberString(gpaMatch[1]);
                        }
                        
                        if (line.match(/HK\d+\s*\(/)) {
                            if (currentSemester && subjects.length > 0) {
                                this.calculateSemesterStats(currentSemester, subjects);
                                this.data.semesters.push(currentSemester);
                            }
                            currentSemester = null;
                            subjects = [];
                        }
                    }

                    // Parse d√≤ng m√¥n h·ªçc
                    if (currentSemester && line.match(/^\|\s*\d+\s*\|/)) {
                        const subject = this.parseSubjectLine(line);
                        if (subject) {
                            subjects.push(subject);
                        }
                    }
                }

                // X·ª≠ l√Ω h·ªçc k·ª≥ cu·ªëi c√πng
                if (currentSemester && subjects.length > 0) {
                    this.calculateSemesterStats(currentSemester, subjects);
                    this.data.semesters.push(currentSemester);
                }
            }

            parseSubjectLine(line) {
                const rawCells = line.split('|');
                if (rawCells.length < 6) return null;

                const getCell = (idx) => {
                    if (idx < 0 || idx >= rawCells.length) return '';
                    return rawCells[idx].replace(/\s+/g, ' ').trim();
                };

                const stt = parseInt(getCell(1), 10);
                if (Number.isNaN(stt)) return null;

                const code = getCell(2);
                const name = getCell(3);
                const credits = parseInt(getCell(4), 10) || 0;

                const midterm = this.parseScoreCell(getCell(11));
                const final = this.parseScoreCell(getCell(12));
                let total = this.parseScoreCell(getCell(14));
                let gpa = this.parseScoreCell(getCell(15));

                if (total === null || !Number.isFinite(total) || total < 0 || total > 10) {
                    total = null;
                }

                if (gpa === null || !Number.isFinite(gpa) || gpa < 0 || gpa > 4.1) {
                    gpa = null;
                }

                if (total === null || gpa === null) {
                    for (let idx = rawCells.length - 1; idx >= 0; idx--) {
                        const numeric = this.parseScoreCell(getCell(idx));
                        if (numeric === null) continue;
                        if ((gpa === null || !Number.isFinite(gpa)) && numeric >= 0 && numeric <= 4.1) {
                            gpa = numeric;
                            continue;
                        }
                        if ((total === null || !Number.isFinite(total)) && numeric >= 0 && numeric <= 10) {
                            total = numeric;
                            if (gpa !== null && Number.isFinite(gpa)) break;
                        }
                    }
                }

                if (!Number.isFinite(total) || total < 0 || total > 10) {
                    total = null;
                }

                if (!Number.isFinite(gpa) || gpa < 0 || gpa > 4.1) {
                    gpa = null;
                }

                const subject = {
                    stt,
                    code,
                    name,
                    credits,
                    midterm,
                    final,
                    total,
                    gpa,
                    midtermRatio: null,
                    finalRatio: null,
                    isExcluded: this.isExcludedSubject(name)
                };

                this.assignRatios(subject);

                return subject;
            }

            calculateSemesterStats(semester, subjects) {
                semester.subjects = subjects;
                
                // T√≠nh to√°n ch·ªâ m√¥n kh√¥ng b·ªã exclude
                const includedSubjects = subjects.filter(s => !s.isExcluded);
                
                let totalScore = 0;
                let totalGPA = 0;
                let creditsWithScores = 0;
                let gpaEligibleCredits = 0;

                includedSubjects.forEach(s => {
                    gpaEligibleCredits += s.credits;
                    if (s.total !== null && !isNaN(s.total)) {
                        totalScore += s.total * s.credits;
                        creditsWithScores += s.credits;

                        const gpa = this.scoreToGPA(s.total);
                        if (gpa !== null && !Number.isNaN(gpa)) {
                            totalGPA += gpa * s.credits;
                        }
                    }
                });

                const totalCreditsAll = subjects.reduce((sum, subj) => sum + (Number.isFinite(subj.credits) ? subj.credits : 0), 0);

                semester.totalCredits = totalCreditsAll;
                semester.gpaEligibleCredits = gpaEligibleCredits;
                semester.creditsWithScores = creditsWithScores;
                semester.calculatedAvgScore = creditsWithScores > 0 ? (totalScore / creditsWithScores).toFixed(2) : null;
                semester.calculatedAvgGPA = creditsWithScores > 0 ? (totalGPA / creditsWithScores).toFixed(2) : null;
            }

            parse() {
                this.parseStudentInfo();
                this.parseSemesters();
                return this.data;
            }
        }

                            <label>ƒêi·ªÉm gi·ªØa k·ª≥ (th·ª≠)</label>
                            <input type="number" min="0" max="10" step="0.01" class="trial-midterm-input" placeholder="Nh·∫≠p ƒëi·ªÉm GK">
                        </div>
                        <div class="trial-group">
                            <label>T·ª∑ l·ªá gi·ªØa k·ª≥ (%)</label>
                            <input type="number" min="0" max="100" step="10" class="trial-midterm-ratio-input" placeholder="vd: 30">
                        </div>
                        <div class="trial-group">
                            <label>ƒêi·ªÉm cu·ªëi k·ª≥ (th·ª≠)</label>
                            <input type="number" min="0" max="10" step="0.01" class="trial-final-input" placeholder="Nh·∫≠p ƒëi·ªÉm CK">
                        </div>
                        <div class="trial-group">
                            <label>T·ª∑ l·ªá cu·ªëi k·ª≥ (%)</label>
                            <div class="trial-final-ratio">-</div>
                        </div>
                    </div>
                    <div class="trial-results">
                        <div>ƒêi·ªÉm t·ªïng k·∫øt d·ª± ki·∫øn: <span class="trial-result-value trial-result-avg">-</span></div>
                        <div>GPA d·ª± ki·∫øn (4.0): <span class="trial-result-value trial-result-gpa">-</span></div>
                    </div>
                    <div class="trial-meta">
                        <div>ƒêi·ªÉm t·ªïng k·∫øt hi·ªán t·∫°i: <span class="trial-actual-total">-</span></div>
                        <div>GPA hi·ªán t·∫°i: <span class="trial-actual-gpa">-</span></div>
                        <div>T·ª∑ l·ªá tham kh·∫£o: <span class="trial-actual-ratio">-</span></div>
                    </div>
                `;

                const selectEl = entry.querySelector('.trial-subject-select');
                const midtermInput = entry.querySelector('.trial-midterm-input');
                const finalInput = entry.querySelector('.trial-final-input');
                const ratioInput = entry.querySelector('.trial-midterm-ratio-input');
                const finalRatioDisplay = entry.querySelector('.trial-final-ratio');
                const resultAvgEl = entry.querySelector('.trial-result-avg');
                const resultGpaEl = entry.querySelector('.trial-result-gpa');
                const actualTotalEl = entry.querySelector('.trial-actual-total');
                const actualGpaEl = entry.querySelector('.trial-actual-gpa');
                const actualRatioEl = entry.querySelector('.trial-actual-ratio');
                const removeButton = entry.querySelector('.trial-remove-button');

                let currentSubjectIndex = null;

                const setCurrentSubjectIndex = (idx) => {
                    currentSubjectIndex = Number.isInteger(idx) ? idx : null;
                    entry.dataset.subjectIndex = currentSubjectIndex !== null ? String(currentSubjectIndex) : '';
                };

                const resetInputs = () => {
                    midtermInput.value = '';
                    finalInput.value = '';
                    ratioInput.value = '';
                    finalRatioDisplay.textContent = '-';
                    resultAvgEl.textContent = '-';
                    resultGpaEl.textContent = '-';
                    actualTotalEl.textContent = '-';
                    actualGpaEl.textContent = '-';
                    actualRatioEl.textContent = '-';
                };

                const updateResults = () => {
                    if (currentSubjectIndex === null) {
                        resultAvgEl.textContent = '-';
                        resultGpaEl.textContent = '-';
                        finalRatioDisplay.textContent = '-';
                        return;
                    }

                    const subject = semester.subjects[currentSubjectIndex];
                    trialState.delete(currentSubjectIndex);

                    const inputMidterm = parseFloat(midtermInput.value);
                    const hasMidterm = !Number.isNaN(inputMidterm);
                    const inputFinal = parseFloat(finalInput.value);
                    const hasFinal = !Number.isNaN(inputFinal);
                    const inputRatioRaw = parseFloat(ratioInput.value);
                    const hasInputRatio = !Number.isNaN(inputRatioRaw);

                    let workingMidtermRatio = null;
                    let workingFinalRatio = null;

                    if (hasInputRatio) {
                        const roundedRatio = roundRatio(inputRatioRaw);
                        if (roundedRatio !== null) {
                            ratioInput.value = roundedRatio;
                            workingMidtermRatio = roundedRatio;
                            workingFinalRatio = 100 - roundedRatio;
                        }
                    }

                    if (workingMidtermRatio === null || workingFinalRatio === null) {
                        if (Number.isFinite(subject.midtermRatio)) {
                            workingMidtermRatio = subject.midtermRatio;
                        }
                        if (Number.isFinite(subject.finalRatio)) {
                            workingFinalRatio = subject.finalRatio;
                        } else if (Number.isFinite(workingMidtermRatio)) {
                            workingFinalRatio = 100 - workingMidtermRatio;
                        }
                    }

                    if (workingMidtermRatio === null && workingFinalRatio === null && Number.isFinite(subject.finalRatio)) {
                        workingFinalRatio = subject.finalRatio;
                    }

                    if (workingMidtermRatio === null && workingFinalRatio === 100 && hasFinal && !hasMidterm) {
                        finalRatioDisplay.textContent = '100%';
                        const totalOnlyFinal = inputFinal;
                        const gpaOnlyFinal = convertScoreToGPA(totalOnlyFinal);
                        resultAvgEl.textContent = formatNumber(totalOnlyFinal);
                        resultGpaEl.textContent = gpaOnlyFinal !== null ? formatNumber(gpaOnlyFinal) : '-';
                        trialState.set(currentSubjectIndex, { total: totalOnlyFinal, gpa: gpaOnlyFinal });
                        updateSemesterTrialSummary();
                        return;
                    }

                    if (workingMidtermRatio === null && workingFinalRatio !== null) {
                        workingMidtermRatio = 100 - workingFinalRatio;
                    }

                    if (workingMidtermRatio === null || workingFinalRatio === null) {
                        finalRatioDisplay.textContent = '-';
                        resultAvgEl.textContent = '-';
                        resultGpaEl.textContent = '-';
                        updateSemesterTrialSummary();
                        return;
                    }

                    workingMidtermRatio = Math.max(0, Math.min(100, workingMidtermRatio));
                    workingFinalRatio = Math.max(0, Math.min(100, workingFinalRatio));
                    finalRatioDisplay.textContent = `${workingFinalRatio}%`;

                    let total = null;
                    if (workingFinalRatio === 100 && workingMidtermRatio === 0 && hasFinal) {
                        total = inputFinal;
                    } else if (hasMidterm && hasFinal) {
                        total = ((inputMidterm * workingMidtermRatio) + (inputFinal * workingFinalRatio)) / 100;
                    }

                    if (!Number.isFinite(total)) {
                        resultAvgEl.textContent = '-';
                        resultGpaEl.textContent = '-';
                        updateSemesterTrialSummary();
                        return;
                    }

                    const gpaValue = convertScoreToGPA(total);
                    resultAvgEl.textContent = formatNumber(total);
                    resultGpaEl.textContent = gpaValue !== null ? formatNumber(gpaValue) : '-';
                    trialState.set(currentSubjectIndex, { total, gpa: gpaValue });
                    updateSemesterTrialSummary();
                };

                const populateFromSubject = () => {
                    if (currentSubjectIndex === null) {
                        resetInputs();
                        return;
                    }

                    const subject = semester.subjects[currentSubjectIndex];
                    const midtermDefault = Number.isFinite(subject.midterm) ? subject.midterm.toFixed(2) : '';
                    const finalDefault = Number.isFinite(subject.final) ? subject.final.toFixed(2) : '';
                    const ratioDefault = Number.isFinite(subject.midtermRatio) ? subject.midtermRatio : '';
                    const finalRatioDefault = Number.isFinite(subject.finalRatio) ? `${subject.finalRatio}%` : (Number.isFinite(subject.midtermRatio) ? `${100 - subject.midtermRatio}%` : '-');

                    midtermInput.value = midtermDefault;
                    finalInput.value = finalDefault;
                    ratioInput.value = ratioDefault;
                    finalRatioDisplay.textContent = finalRatioDefault;
                    actualTotalEl.textContent = formatNumber(subject.total);

                    const hideActualGpa = subject.midterm === null && subject.final === null;
                    actualGpaEl.textContent = hideActualGpa ? '-' : formatNumber(subject.gpa);

                    if (Number.isFinite(subject.midtermRatio) || Number.isFinite(subject.finalRatio)) {
                        const ratioParts = [];
                        if (Number.isFinite(subject.midtermRatio)) ratioParts.push(`GK ${subject.midtermRatio}%`);
                        if (Number.isFinite(subject.finalRatio)) ratioParts.push(`CK ${subject.finalRatio}%`);
                        actualRatioEl.textContent = ratioParts.join(' / ') || '-';
                    } else {
                        actualRatioEl.textContent = '-';
                    }

                    updateResults();
                };

                selectEl.addEventListener('change', () => {
                    if (currentSubjectIndex !== null) {
                        selectedSubjects.delete(currentSubjectIndex);
                        trialState.delete(currentSubjectIndex);
                    }

                    const selectedValue = selectEl.value;
                    if (!selectedValue) {
                        setCurrentSubjectIndex(null);
                        resetInputs();
                        refreshAvailableOptions();
                        updateSemesterTrialSummary();
                        return;
                    }

                    const idx = parseInt(selectedValue, 10);
                    if (Number.isNaN(idx)) {
                        setCurrentSubjectIndex(null);
                        resetInputs();
                        refreshAvailableOptions();
                        updateSemesterTrialSummary();
                        return;
                    }

                    setCurrentSubjectIndex(idx);
                    selectedSubjects.add(idx);
                    populateFromSubject();
                    refreshAvailableOptions();
                });

                [midtermInput, finalInput].forEach(input => {
                    input.addEventListener('input', updateResults);
                });

                ratioInput.addEventListener('input', updateResults);
                ratioInput.addEventListener('change', updateResults);

                removeButton.addEventListener('click', () => {
                    if (currentSubjectIndex !== null) {
                        trialState.delete(currentSubjectIndex);
                        selectedSubjects.delete(currentSubjectIndex);
                    }
                    entry.remove();
                    updateSemesterTrialSummary();
                    ensureAtLeastOneEntry();
                });

                entriesContainer.appendChild(entry);

                let resolvedIndex = null;
                if (Number.isInteger(initialSubjectIndex) && initialSubjectIndex >= 0 && initialSubjectIndex < semester.subjects.length && !selectedSubjects.has(initialSubjectIndex)) {
                    resolvedIndex = initialSubjectIndex;
                } else {
                    resolvedIndex = semester.subjects.findIndex((_, idx) => !selectedSubjects.has(idx));
                }

                if (resolvedIndex !== -1 && resolvedIndex !== null) {
                    selectEl.value = String(resolvedIndex);
                    setCurrentSubjectIndex(resolvedIndex);
                    selectedSubjects.add(resolvedIndex);
                    populateFromSubject();
                } else {
                    selectEl.value = '';
                    setCurrentSubjectIndex(null);
                    resetInputs();
                }

                refreshAvailableOptions();
                updateRemoveButtonVisibility();
                applyCascadeAnimation(entriesContainer.querySelectorAll('.trial-entry'), 0.05);
                updateSemesterTrialSummary();
            }

            ensureAtLeastOneEntry();
            updateSemesterTrialSummary();
            applyCascadeAnimation([semesterResults], 0.05);

            return section;
        }

        function displayOverallSummary(data) {
            const semesters = data.semesters;
            
            let totalScore = 0;
            let totalGPA = 0;
            let totalCredits = 0;

            semesters.forEach(sem => {
                sem.subjects.forEach(subject => {
                    if (!subject.isExcluded && subject.total !== null && !isNaN(subject.total)) {
                        totalScore += subject.total * subject.credits;
                        const gpa = convertScoreToGPA(subject.total);
                        if (gpa !== null) {
                            totalGPA += gpa * subject.credits;
                        }
                        totalCredits += subject.credits;
                    }
                });
            });

            const overallAvgValue = totalCredits > 0 ? totalScore / totalCredits : null;
            const overallGpaValue = totalCredits > 0 ? totalGPA / totalCredits : null;

            const overallAvg = totalCredits > 0 ? formatNumber(overallAvgValue) : '-';
            const overallGPA = totalCredits > 0 ? formatNumber(overallGpaValue) : '-';

            document.getElementById('overallAvg').textContent = overallAvg;
            document.getElementById('overallGPA').textContent = overallGPA;
            document.getElementById('totalCredits').textContent = totalCredits;
            const overallSummary = document.getElementById('overallSummary');
            overallSummary.style.display = totalCredits > 0 ? 'block' : 'none';
            if (totalCredits > 0) {
                applyCascadeAnimation([overallSummary], 0.05);
                applyCascadeAnimation(overallSummary.querySelectorAll('.overall-item'), 0.06);
            }
        }

        function exportToCSV() {
            const fullName = document.getElementById('fullName').textContent;
            const studentId = document.getElementById('studentId').textContent;
            
            if (fullName === '-' || studentId === '-') {
                alert('‚ö†Ô∏è Vui l√≤ng tra c·ª©u d·ªØ li·ªáu tr∆∞·ªõc ti√™n');
                return;
            }

            let csv = 'Tra C·ª©u K·∫øt Qu·∫£ H·ªçc T·∫≠p HUIT\n';
            csv += `H·ªç t√™n,${fullName}\n`;
            csv += `MSSV,${studentId}\n`;
            csv += `Khoa,${document.getElementById('department').textContent}\n`;
            csv += `Ng√†nh,${document.getElementById('major').textContent}\n\n`;

            const tables = document.querySelectorAll('.grades-table');
            tables.forEach((table, semIdx) => {
                const semTitle = table.parentElement.querySelector('.semester-title').textContent;
                csv += `${semTitle}\n`;

                table.querySelectorAll('tr').forEach((row, rowIdx) => {
                    const cells = row.querySelectorAll('th, td');
                    const rowData = Array.from(cells).map(cell => {
                        // B·ªè input fields
                        const input = cell.querySelector('input');
                        return input ? '' : cell.textContent.trim();
                    }).join(',');
                    csv += rowData + '\n';
                });

                csv += '\n';
            });

            const link = document.createElement('a');
            link.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
            link.download = `KetQuaHocTap_${document.getElementById('studentId').textContent}.csv`;
            link.click();
        }

        // Auto load khi trang m·ªü
        window.addEventListener('load', () => {
            const urlInput = document.getElementById('urlInput');
            if (urlInput.value.trim()) {
                fetchStudentData();
            }
        });
    </script>
